# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
relative_permalinks: true

# Setup
title:               Eviatar Bach
tagline:             
#url:                 "http://www.phas.ubc.ca/~eviatarb"
#baseurl:             "http://www.phas.ubc.ca/~eviatarb"
markdown:            kramdown
kramdown:
      parse_block_html: true
      smart_quotes: ["apos", "apos", "quot", "quot"]

# Assets
